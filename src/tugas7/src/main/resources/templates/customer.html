<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Manager Ajax</title>
<script src="https://code.jquery.com/jquery-3.6.4.js"
	integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
	crossorigin="anonymous">
<!-- jQuery Modal -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

<script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
		  <a class="navbar-brand">
					<h2> &ensp; Spring Boot AJAX jQuery CRUD</h2> </a>
	</header>
	<div class="container-fluid">
		<div class="container">
			<div class="row mb-3">
				<div class=col>
					<br>
					<a class="btn btn-outline-success my-2 my-sm-0" href="#add" rel="modal:open">Add New
						Customer</a>
				</div>
			</div>
			<div class="row mb-3">
				<table class="table table-responsive table-bordered table-striped table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Email</th>
							<th>Address</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody class="table-group-divider"></tbody>
				</table>
			</div>
		</div>
	</div>
	<form id="add" action="#" class="add_form modal" style="display: none;">
		<div id='msg' />
		<div class="card mt-3">
			<h5 class="card-header">Form Add Customer</h5>
			<div class="card-body">
				<div class="mb-3">
					<label for="name" class="form-label">Name</label> <input
						type="text" id="name" name="name" class="form-control">
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label> <input
						type="text" id="email" name="email" class="form-control">
				</div>
				<div class="mb-3">
					<label for="address" class="form-label">Address</label> <input
						type="text" id="address" name="address" class="form-control">
				</div>
				<button id="addNew" type="submit" class="btn btn-outline-success my-2 my-sm-0">Save</button>
			</div>
		</div>
	</form>
</body>
</html>
